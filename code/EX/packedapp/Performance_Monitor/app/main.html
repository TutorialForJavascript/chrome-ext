<html>

<head>
    <title>A more free style window</title>
    <style>
        @import "main.css";
    </style>
</head>

<body>
    <div id="title_bar" style="-webkit-app-region: drag;">
        A more free style window
        <a id="close" href="#"></a>
        <a id="maximize" href="#"></a>
        <a id="minimize" href="#"></a>
    </div>
    <div id="box_body">
        <div class="urge_item">CPU Usage</div>
        <div class="chart">
            <canvas id="cpu_total" width="100" height="100"></canvas>
            <canvas id="cpu_history" width="400" height="100"></canvas>
        </div>
        <div class="urge_item">Memory Usage</div>
        <div class="chart">
            <canvas id="mem_total" width="100" height="100"></canvas>
            <canvas id="mem_history" width="400" height="100"></canvas>
        </div>
    </div>
    <script src="js/lib/range.js"></script>
    <script src="js/control.js"></script>
    <script src="js/lib/Chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
